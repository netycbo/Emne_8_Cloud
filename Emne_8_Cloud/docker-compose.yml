version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80" # Mapujemy port 80 hosta na port 80 kontenera
    volumes:
      - ./nginx/nginx.conf:/etc/Nginx/nginx.conf:ro # Montujemy plik konfiguracyjny Nginx
    depends_on:
      - api
    networks:
      - backend 

  api:
    build:
      context: . # Budujemy obraz API z lokalnego katalogu
    container_name: api
    ports:
      - "8080:8080" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=mydb;User=myuser;Password=mypassword;
    depends_on:
      - mysql
    networks:
      - backend 

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306" # Port bazy danych
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend 

volumes:
  db_data:

networks:
  backend:
   driver: bridge  